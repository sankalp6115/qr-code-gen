<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="QR Code.css">
    <link rel="shortcut icon" href="https://cdn3.vectorstock.com/i/1000x1000/53/42/3d-qr-code-icon-isolated-vector-46545342.jpg" type="image/x-icon">
    <title>QR Code Generator</title>
</head>

<body>
    <h1 align="center">QR Code Generator</h1>
    <div class="box">
        <div class="userField">
            <input id="text" type="text" placeholder="Write on me!" />
            <button class="generate">Generate</button>
            
            <div class="colorPicker">
                <input type="color" name="fgColor" id="fgColorPicker" value="#ffffff" title="Pick QR color"/>
                <input type="color" name="bgColor" id="bgColorPicker" value="#000000" title="Pick QR BGcolor"/>
            </div>
        </div>
        <input type="file" id="stickerUpload" name="stickerUpload" accept="image/*">
        <label for="stickerUpload" class="stickerUpload">Upload Sticker</label>
        <img id="barcode" alt="QR Code"/>

        <section class="bottom">
            
            <select name="format" id="format">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="jpeg">JPEG</option>
                <option value="svg">SVG</option>
                <option value="gif">GIF</option>
            </select>

            <button class="download">Download</button>
        </section>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="QR Code.js"></script>

</html>
